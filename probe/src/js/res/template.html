<!DOCTYPE html><html><head><meta content="text/html;charset=utf-8" http-equiv="Content-Type"><meta content="utf-8" http-equiv="encoding"><title>Middle</title></head><script>
window.addEventListener("message",function(e){
var dest = window.parent;
if(e.source === window.parent) {
dest = document.getElementById("inner").contentWindow;
}
dest.postMessage(e.data,"*");
},true);
</script><style>
body, html { width:100% ;
height:100% ;
overflow:hidden ;
}
iframe { width:100% ;
height:100% ;
border:none ;
}
</style><body><iframe id="inner" name="innerWindow" src="#{src}" height="100%"></iframe></body></html>
